<script>
$(function() {


  var url = "http://101.68.86.227:7001/dataset/json?oid=1082";
  var params = (new URL(document.location)).searchParams;
      var sysid = params.get('sysid') || 1;
      $.ajax({
        url: url,
        dataType: 'jsonp'
      }).done(function (data) {
        var record = [].concat(data).find(function (d) {
          return String(d.sysid) === String(sysid);
        });
    $('#details').html(String(record.details));
    $('#username').html(String(record.username));
    $('#susername').html(String(record.username));
    $('#job').html(String(record.job));
    $('#company').html(String(record.company));
    $('#phonenumber').html(String(record.phonenumber));
     $('#location').html(String(record.location));
    //$('#houseimg').attr('src',String(record.houseimg));
    $('#personimg').atrr('src',String(record.personimg)) 

  })
})
</script>
